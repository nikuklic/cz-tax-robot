<html>

<head>
    <title>MDCP Tax Robot</title>
    <link rel="stylesheet" media="screen" href="/ui.css">
</head>

<body>
    <div id="app">
        <h1>MDCP Tax Robot</h1>
        <h3>Generate a summary of your Fidelity and MorganStanley reports</h3>
        <div id="dropzone" class="centered-content with-border">
            <div class="content hovered">
                drop it!
            </div>
            <div class="content">

                or<br />
                <span>click on this area to select them</span>
            </div>
        </div> 
        <div class="centered-content padded">
            <div class="div-disclaimer-bubble">
                <marquee>Disclaimer: I am not responsible if this is wrong</marquee>
            </div>
            <img src="/robot.svg" width="300" />
        </div>
        <form method="POST" enctype="multipart/form-data" id="form" class="hidden">
            <input type="submit" /> 
        </form>
        <input type="file" name="files" multiple id="input-manualSelect" class="hidden" /> 
    </div>
</body>

<script>
    UI.setupIndexPage();    
</script>

</html>
